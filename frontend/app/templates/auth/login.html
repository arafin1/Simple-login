<alert class="alert" ng-repeat="error in errors" type="danger">{{error.error}}</alert>
<form name="loginForm" class="form-signin" novalidate>
  <div class="control-group">
    <input type="email" class="form-control" placeholder="email" name="email" ng-model="user.email" required>
    <div ng-show="loginForm.email.$dirty" ng-messages="loginForm.email.$error">
      <div ng-message="required">
        You forgot the email address.
      </div>
      <div ng-message="email">
        That is not a well formed email address.
      </div>
    </div>
  </div>
  <div class="control-group">
    <input type="password" class="form-control" placeholder="password" name="password" ng-model="user.password" required>
    <div ng-show="loginForm.password.$dirty" ng-messages="loginForm.password.$error">
      <div ng-message="required">
        You forgot the password.
      </div>
    </div>
  </div>

  <input type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" value="Login" />
  Please keep in mind that this demo is <strong>NOT</strong> using SSL so don't use your habitual password
</form>
